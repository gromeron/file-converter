version: '3.8'

services:

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      #- postgres_data_prod:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev
    #env_file:
      #- ./env.dev
      
  api:
    build: ./services/api
    #command: python api.py run -h 0.0.0.0
    command: gunicorn --bind 0.0.0.0:5000 api:app --reload
    volumes:
      - ./services/api/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
      #- ./.env.prod
    depends_on:
      - db

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"


volumes:
  postgres_data: